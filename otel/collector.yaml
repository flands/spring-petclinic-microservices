extensions:
  health_check:
  zpages:
    endpoint: 0.0.0.0:55679

receivers:
  otlp:
    protocols:
        grpc:

processors:
  batch:
  attributes/newenvironment:
    actions:
    - key: environment
      value: "petclinic"
      action: insert

exporters:
  logging:
    logLevel: debug
  zipkin:
    endpoint: "http://zipkin-server:9411/api/v2/spans"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, attributes/newenvironment]
      exporters: [logging, zipkin]

  extensions: [health_check, zpages]
